<h1>Add Student</h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Name" class="form-control">Name</label>
                    <input type="text" class="form-control"name="name" >
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Mobile" class="form-control">Roll no</label>
                    <input type="text" class="form-control" name="rollno">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Mobile" class="form-control">Admission no</label>
                    <input type="text" class="form-control" name="admno">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Mobile" class="form-control">College</label>
                    <input type="text" class="form-control" name="college">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="gender" class="form-control">Department</label>
                    <select name="department"  id="">
                        <option value="Computer Science Engineering">Computer Science Engineering</option>
                        <option value="Mechanicl Engineering">Mechanicl Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Electronics and Electrical Engineering">MCA</option>
                        <option value="MCA">MCA</option>
                    </select>
                   </div>
                   <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Bloodgroup" class="form-control">Bloodgroup</label>
                    <select id=""name="bloodgroup">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                        <option value="O-">O-</option>
                    </select>
                   

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="DOB" class="form-control">DOB</label>
                    <input type="date"  id=""name="dob">
                  

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Yoe" class="form-control">Parent Name</label>
                    <input type="text" class="form-control"name="pname">

                </div>
                <div  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Email" class="form-control">Parent Email</label>
                    <input type="email" id=""name="email" >

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="pincode" class="form-control">Guardian Name</label>
                    <input type="text" class="form-control" name="gname">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Address" class="form-control">Guardian Address</label>
                    <textarea id="" class="form-control"cols="50" rows="10" name="address"></textarea>
                    

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success">Submit</button>
                 </div>
                 
            </div>
        </div>
    </div>
</div>
